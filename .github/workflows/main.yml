name: CI/CD - Proxy
description: Builds docker containers for the proxy on every PUSH/PR to production

on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  cd:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        run: docker build -t proxy .
      
      - name: Tags
        run: |
          docker tag proxy ${{ secrets.DOCKER_ORGANIZATION }}/proxy:release-${{ github.sha }}
          docker tag proxy ${{ secrets.DOCKER_ORGANIZATION }}/proxy:latest

      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_ORGANIZATION }}/proxy:release-${{ github.sha }}
          docker push ${{ secrets.DOCKER_ORGANIZATION }}/proxy:latest