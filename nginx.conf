user nginx;
worker_processes 1;
error_log  /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
load_module modules/ngx_http_brotli_filter_module.so;
load_module modules/ngx_http_brotli_static_module.so;

events {
  worker_connections 1024;
  # multi_accept  on;
  # use epoll;
}

http {
  # mine types
  default_type  application/octet-stream;
  include /etc/nginx/mime.types;

  # log
  log_format main '$remote_addr - $remote_user [$time_local] "$request" $status $bytes_sent "$http_referer" "$http_user_agent" "$gzip_ratio"';
  access_log /var/log/nginx/access.log main;

  # Basic Settings
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  types_hash_max_size 2048;
  server_tokens off;
  ignore_invalid_headers on;

  # Decrease default timeouts to drop slow clients
  keepalive_timeout 40s;
  send_timeout 20s;
  client_header_timeout 20s;
  client_body_timeout 20s;
  reset_timedout_connection on;

  # Hash sizes
  server_names_hash_bucket_size 64;

  

  # aio threads
  # aio threads=default;

  # Limits
  limit_req_zone  $binary_remote_addr  zone=dos_attack:20m   rate=30r/m;

  # Gzip
  gzip on;
  gzip_disable "msie6";
  gzip_vary off;
  gzip_proxied any;
  gzip_comp_level 2;
  gzip_min_length 1000;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss$

  # Brotli
  brotli on;
  brotli_static on;
  brotli_comp_level 6;
  brotli_types
    text/plain
    text/css
    text/xml
    text/javascript
    text/x-component
    application/xml
    application/xml+rss
    application/javascript
    application/json
    application/atom+xml
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-font-opentype
    application/x-font-truetype
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/octet-stream
    font/opentype
    font/truetype
    font/eot
    font/otf
    image/svg+xml
    image/x-icon
    image/vnd.microsoft.icon
    image/bmp;

  upstream client {
    server client:8080;
  }

  upstream server {
    server server:3000;
  }

  include /etc/nginx/conf.d/*.conf;
}